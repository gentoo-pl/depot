<div id="facets">
  <% if @search %>
    <h3>Published</h3>
    <ul>
        <% for row in @search.facet(:publish_month).rows %>
          <li>
            <% if params[:month].blank? %>
              <%= link_to row.value, :month => row.value %>(<%= row.count %>)
            <% else %>
              <strong><%= row.value %></strong>(<%= link_to "remove", month: nil %>)
            <% end %>
          </li>
        <% end -%>
    </ul>
  <% end -%>
</div>
